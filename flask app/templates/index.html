<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  
  width: 100%;
  height: 100vh;
  background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)),url(https://moho.care/read/wp-content/uploads/2022/01/Unity-is-strength-Team-building-activities-for-better-results.jpeg);
  background-position: center;
  background-size: cover;
 
} 
.head1 {
    font-family: Calibri, Helvetica, sans-serif;
    color: #f1f1f1;
} 
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        width:90%;
        max-width: 450px;
        top:50%;
        left:50%;
        position: absolute;
        transform: translate(-50%,-50%);

        padding: 50px 60px 70px;   
        background-color: lightblue;  
        text-align: center;
    }   
</style>   
</head>    
<body>    
    <center> <div class="head1"><h1>  Login Form </h1> </div></center>   
    <form action="{{ url_for('predict') }}" method="POST">  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" id="user" placeholder="Enter Email" name="username" required> 
            <label>Name : </label>   
            <input type="text" id="user1" placeholder="Enter Name" name="name" required> 
            <label>Unique id : </label>   
            <input type="text" id="ui" placeholder="UID" name="uid" required>
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <button type="submit">Login</button>   
            <!-- <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>    -->
        </div>   
    </form>    
    <script>
        const uie=document.getElementById('user');
        const ui=document.getElementById('ui');
        
        function fun(){
            let s="";
            for(e of uie.value)
            {
                if(e=="@"){
                    break;
                }
                s=s+e;
            }
            ui.value=s
           
        }
        ui.addEventListener('click',fun);
        
    </script> 
</body>     
</html>
